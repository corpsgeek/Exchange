<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="sw.js"></script>
    <script src="app.js"></script>
    <script src="idb.js"></script>
  
</head>
<body>
  <header>
     <div class="col-12 main-header">
         <h3>Always get the real exchange rate</h3>
         <p class="caption">The exchange rate when you spend and transfer money.</p>
     </div>
  </header>

  <section>

    <form>
      <div class="row">
            <div class="col-6">
                <p class="from">From</p>   
                <select id="lists1" onChange="processList1()" >
                            
                          </select><br>
                         <div class="row">             
                          <div class="col-12">
                          <input type="number" placeholder="0.00" id="input-box">
                          </div>
                        </div>
                        </div>
                            
        <div class="col-6">
              <p class="to">To</p>
                <select id="lists2"  onChange="processList2()">
                    
                </select><br>
                
        <input type="number" id="results-box" placeholder="0.00" readonly>
        
         <br>
        </div>
      </div>
        <p>Rates</p>
        <input type="number" palceholder="Exchange rates" id="rates-box" readonly> <br>
        <button type="button" onClick="conversion()" id="convert" onclick="">Convert</button>
  </section>
<script>
  
//Working with indexed db
if (!('indexedDB' in window)) {
  console.log('This browser doesn\'t support IndexedDB');
}else{
  console.log("Indexed db is supported by the browser");
}
var dbPromise = idb.open('CurrenciesDb', 4, function(upgradeDb){
  switch (upgradeDb.oldVersion) {
    case 0:
    
    console.log('Creating the Currencies object store');
      upgradeDb.createObjectStore('CurrenciesName', {keyPath: 'name'});
  
    case 1:
      console.log('Creating the Currencies object store');
      upgradeDb.createObjectStore('CurrenciesSymbol', {keyPath: 'Symbol'});
  
    case 2:
      console.log('Creating the Currencies object store');
      upgradeDb.createObjectStore('Currencies_Id', {keyPath: 'id'});
    
    case 3:
      console.log('Creating the Currencies object store');
      upgradeDb.createObjectStore('CurrenciesRate', {keyPath: 'rate'});
  
  }
});

dbPromise.then(function(db){
  let currName;
    //Fetching currency details again
fetch('https://free.currencyconverterapi.com/api/v5/currencies')
  .then(function(response) {
    return response.json();
  })
  .then(function(myJson) {
    const currency = myJson.results;
    for(let key in currency){
        //put currency Name in db
         currName =`${currency[key].currencyName}`;
 console.log(currName);
 
      }
  });
 //Create a transaction
 var tx = db.transaction('CurrenciesName', 'readWrite');
  var CurrenciesNameStore = tx.objectStore('CurrenciesName');

  CurrenciesNameStore.put(currName);
  
  return tx.complete;
}).then(function(){
  console.log("Added all currencies name to the database");
})
  </script>
</body>
</html>
