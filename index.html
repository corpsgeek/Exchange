  <header>

  </header>

  <section>

    <form>
      <div class="row">
            <div class="col-6">
                <p title="From this currency" class="from">From</p>   
                <select title="select currencies" id="lists1">
                            
                          </select><br>
                         <div class="row">             
                          <div class="col-12">
                          <input type="number" name="inputAmount"title="Enter amount to convert" placeholder="0.00" id="input-box">
                          </div>
                        </div>
                        </div>
                            
        <div class="col-6">
              <p title="To what currency" class="to">To</p>
                <select title="select currencies" id="lists2" >
                    
                </select><br>
                
        <input type="number" id="results-box" title="Conversion results" name="ConversionResults" placeholder="0.00" readonly>
        
         <br>
        </div>
      </div>
        <p title="Exchange Rates">Exchange Rate</p>
        <input type="number" title="Exchange rates" name="rates" palceholder="0.00" id="rates-box" readonly> <br>
        <button type="button" onClick="conversion()" title="Click to convert currencies" id="convert">Convert</button><br>
  </section>
