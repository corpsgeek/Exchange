<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="sw.js"></script>
    <script src="app.js"></script>
    <script src="idb.js"></script>
  
</head>
<body>
  <header>
     <div class="col-12 main-header">
         <h3>Always get the real exchange rate</h3>
         <p class="caption">The exchange rate when you spend and transfer money.</p>
     </div>
  </header>

  <section>

    <form>
      <div class="row">
            <div class="col-6">
                <p class="from">From</p>   
                <select id="lists1" onChange="processList1()" >
                            
                          </select><br>
                         <div class="row">             
                          <div class="col-12">
                          <input type="number" placeholder="0.00" id="input-box">
                          </div>
                        </div>
                        </div>
                            
        <div class="col-6">
              <p class="to">To</p>
                <select id="lists2"  onChange="processList2()">
                    
                </select><br>
                
        <input type="number" id="results-box" placeholder="0.00" readonly>
        
         <br>
        </div>
      </div>
        <p>Rates</p>
        <input type="number" palceholder="Exchange rates" id="rates-box" readonly> <br>
        <button type="button" onClick="conversion()" id="convert" onclick="">Convert</button>
  </section>

  <script>

const dbPromise = idb.open('keyval-store', 2, upgradeDB => {
  // Note: we don't use 'break' in this switch statement,
  // the fall-through behaviour is what we want.
  switch (upgradeDB.oldVersion) {
    case 0:
      upgradeDB.createObjectStore('CurrenciesName', {keyPath: 'currencyName'});
    case 1:
      upgradeDB.createObjectStore('CurrenciesID', {keyPath: 'currencyId'});
  }
});
dbPromise.then(db => {
  const tx = db.transaction('currenciesID', 'readwrite');
  tx.objectStore('currenciesID').add("12345");
  return tx.complete;
});
    </script>
</body>
</html>
